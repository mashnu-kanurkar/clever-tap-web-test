      /* Button Styles */
      .bell-button {

        border: none;
        background: none;

}

      /* Side Drawer Styles */
      .side-drawer {
        position: fixed;
        top: 0;
        right: -350px; /* Completely hidden off-screen */
        height: 100%;
        width: 300px;
        background-color: #f4f4f4;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        transition: right 0.3s ease;
        overflow-y: auto;
        padding: 20px;
      }

      .side-drawer.open {
        right: 0; /* slides in from the right */
      }

      .side-drawer h2 {
        margin-top: 0;
        font-size: 18px;
      }

      /* Close (X) Icon Style */
      .close-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
        color: #888;
      }

      .message {
